<div class="fill">

        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Dr. Registration</h2>
                    <form action="" method="POST">
                          {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="FIRSTNAME" name="firstname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="LASTNAME" name="lastname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="USERNAME" name="username">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 " type="text" placeholder="BIRTHDATE" name="birthday">

                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="QUALIFICATION" name="qualification">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="EMAIL" name="email">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="STATE" name="state">
                        </div>
<!--                        <div class="input-group">-->
<!--                           <input class="input&#45;&#45;style-1" type="text" placeholder="SPECIALIZED" name="specialized">-->
<!--                        </div>-->
                        <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="specialized">
                                            <option disabled="disabled" selected="selected">SPECIALIZED</option>
                                            <option>Diabetes</option>
                                            <option>Bloodpressure</option>
                                            <option>Cholestrol</option>
                                            <option>HIV AIDS</option>
                                            <option>PCOS or PCOD</option>
                                            <option>Migraine triggers</option>
                                            <option>ADHD</option>
                                            <option>Anxiety</option>
                                            <option>Thyroid</option>
                                            <option>Tuberculosis</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="EXPERIENCE" name="experience">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="LICENSE" name="license">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="HOSPITAL/CLINIC ADDRESS" name="hospital">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="EXPECTED INITAIL FEE OF APPOINTMENT" name="fee">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Phone No." name="res_code">
                                </div>
                            </div>
                        </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="City" name="city">
                                </div>
                            </div>
                        <div class="col-2">
                             <div class="input-group">
                                <label for="file_photo">Photo:</label>
                                   <input type="file" name="file_photo" id="file_photo" multiple accept="image/gif, image/jpeg">
                            </div>
                        </div>
                            <div class="input-group">
                                   <input class="input--style-1" type="password" placeholder="PASSWORD" name="password">
                            </div>
                            <div class="input-group">
                                   <input class="input--style-1" type="password" placeholder="CONFIRM PASSWORD" name="password1">
                            </div>
                        <div class="p-t-20">
                            <input class="btn btn--radius btn--green" type="submit" value="Sign up">
                        </div>
